<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios duspositivos diferentes ou aumente e diminui o tamanho dos seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir áudios em html5</p>
    <audio src="midia/metal construction background.mp3" controls></audio>

    <audio preload="metadata" controls>
        <source src="midia/metal construction background.mp3" type="audio/mpeg">
        <source src="midia/metal construction background.ogg" type="audio/ogg">
        <source src="midia/metal construction background.wav" type="audio/wav">
        <p>Infelizmento seu navegador não consegue reproduzir o audio 
            <a href="midia/metal construction background.mp3">Clique aqui para baixar o arquivo .MP3</a>
        </p>
    </audio>
</body>
</html>
