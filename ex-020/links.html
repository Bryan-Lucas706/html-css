<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links</title>
    <style>
      /* SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo classe
        :: = pseudo elemento
        >  = filho
      */

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        /*caso o site seja visitado*/
        color: darkred;
      }

      a:hover {
        text-decoration: underline;
      }

      a:active {
        /*quando clicado*/
        color: yellow;
      }

      .especial::before {
        content: "=> ";
      }

      .especial {
        background-color: rgb(250, 160, 160);
      }

      .especial::after {
        content: " <=";
      }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>
    <ul>
      <li>
        <a href="https://gustavoguanabara.github.io" target="_blank">
          repositorio Git hub</a
        >
      </li>
      <li>
        <a
          href="https://youtube.com/cursoemvideo"
          target="_blank"
          class="especial"
          >Canal do Youtube</a
        >
      </li>
      <li>
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Site do Curso em video</a
        >
      </li>
      <li><a href="##">n√£o clicado</a></li>
    </ul>
  </body>
</html>
